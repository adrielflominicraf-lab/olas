<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¬øQuieres ser mi novia?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .card {
      background: #ffffffee;
      border-radius: 24px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 90%;
      position: relative;
    }
    .card h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .card p.subtitle {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .btn-area {
      position: relative;
      height: 200px;
      margin-bottom: 1rem;
    }

    .btn {
      padding: .9rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease;
      position: absolute;
    }

    .btn-yes {
      background: #ff6f91;
      color: white;
    }

    .btn-no {
      background: #6c5ce7;
      color: white;
    }

    .btn-alt {
      background: #00b894;
      color: white;
      font-size: .95rem;
      position: relative;
      margin-top: 1rem;
    }

    .success {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #e84393;
      display: none;
    }

    dialog.modal {
      border: none;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      font-family: 'Poppins', sans-serif;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 14px;
      background-color: red;
      opacity: 0.9;
      animation: fall 3s linear forwards, spin 3s linear;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }

    @keyframes spin {
      to { transform: rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>¬øQuieres ser mi novia? üíñ</h1>
    <p class="subtitle">elige sabiamente‚Ä¶</p>

    <div class="btn-area" id="arena">
      <button class="btn btn-yes" id="yes1">S√≠</button>
      <button class="btn btn-no" id="no1">No</button>
    </div>

    <button class="btn btn-alt" id="openOption2">Opci√≥n 2</button>
    <p class="success" id="successText">nAnAAnAaa felicidades somos novios üò≠üíó</p>

  </div>

  <dialog class="modal" id="option2">
    <h2>Opci√≥n 2 üòÖ</h2>
    <p>¬øAhora s√≠ quieres ser mi novia?</p>
    <div style="margin:1.5rem 0; position:relative; height:120px;">
      <button class="btn btn-yes" id="yes2" style="position:relative;">S√≠</button>
      <button class="btn btn-no" id="no2" style="position:absolute; left:160px;">No</button>
    </div>
    <button class="btn btn-alt" id="close2">Cerrar</button>
  </dialog>

  <div class="confetti" id="confetti"></div>

  <script>
    const arena = document.getElementById('arena');
    const yes1 = document.getElementById('yes1');
    const no1 = document.getElementById('no1');
    const open2 = document.getElementById('openOption2');
    const modal2 = document.getElementById('option2');
    const yes2 = document.getElementById('yes2');
    const no2 = document.getElementById('no2');
    const close2 = document.getElementById('close2');
    const success = document.getElementById('successText');
    const confettiContainer = document.getElementById('confetti');

    function setInitialPositions() {
      const rect = arena.getBoundingClientRect();
      const buttons = [yes1, no1];
      buttons.forEach((btn, i) => {
        const bw = btn.offsetWidth;
        const bh = btn.offsetHeight;
        const centerX = rect.width / 2 - bw / 2 + (i === 0 ? -70 : 70);
        const centerY = rect.height / 2 - bh / 2;
        btn.style.left = `${Math.max(6, Math.min(rect.width - bw - 6, centerX))}px`;
        btn.style.top = `${Math.max(6, Math.min(rect.height - bh - 6, centerY))}px`;
      });
    }

    window.addEventListener('load', setInitialPositions);
    window.addEventListener('resize', setInitialPositions);

    function moveButton(btn) {
      const rect = arena.getBoundingClientRect();
      const bw = btn.offsetWidth;
      const bh = btn.offsetHeight;
      const angle = Math.random() * 2 * Math.PI;
      const radius = 80;
      let x = rect.width / 2 + Math.cos(angle) * radius - bw / 2;
      let y = rect.height / 2 + Math.sin(angle) * radius - bh / 2;
      x = Math.max(0, Math.min(rect.width - bw, x));
      y = Math.max(0, Math.min(rect.height - bh, y));
      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;
    }

    [yes1, no1].forEach(btn => {
      btn.addEventListener('pointerenter', () => moveButton(btn));
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        moveButton(btn);
        showToast(btn === yes1 ? '¬°Eh eh! A√∫n no tan r√°pido üòú' : '¬øSegura? üòè');
      });
    });

    function showToast(text) {
      let t = document.getElementById('toast');
      if (!t) {
        t = document.createElement('div');
        t.id = 'toast';
        t.style.cssText = 'position:fixed;left:50%;top:16px;transform:translateX(-50%);background:#333;color:#fff;padding:.6rem 1.2rem;border-radius:999px;box-shadow:0 6px 14px rgba(0,0,0,.2);z-index:9999;font-weight:600;transition:opacity .25s';
        document.body.appendChild(t);
      }
      t.textContent = text;
      t.style.opacity = '1';
      clearTimeout(window.toastTimer);
      window.toastTimer = setTimeout(() => t.style.opacity = '0', 1500);
    }

    // Modal
    open2.addEventListener('click', () => modal2.showModal());
    close2.addEventListener('click', () => modal2.close());

    // YES2: s√≠ funciona
    yes2.addEventListener('click', () => {
      modal2.close();
      success.style.display = 'block';
      launchConfetti();
    });

    // NO2: sigue evitando
    no2.addEventListener('pointerenter', () => moveButton(no2));
    no2.addEventListener('click', (e) => {
      e.preventDefault();
      moveButton(no2);
      showToast('¬°Dale al S√ç! üòÖ');
    });

    // Confetti function
    function launchConfetti() {
      const colors = ['#ff6f91', '#fcd5ce', '#cdb4db', '#b5ead7', '#ffb3c1'];
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti-piece';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `-${Math.random() * 20}px`;
        confettiContainer.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
